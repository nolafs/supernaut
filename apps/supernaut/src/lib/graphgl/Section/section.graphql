fragment SectionComponentFields on SectionComponent {
  ...QuoteFields
  ...SliderFields
}

fragment SectionFields on Section {
  __typename
  sys {
    id
  }
  internalName
  sectionId
  marginSize
  paddingSize
  marginTop
  marginBottom
  paddingTop
  paddingBottom
  mode
  backgroundColor
  textColor
  align
  width
  height
  lineTop
  lineBottom
  className
  component {
    __typename
    ...SectionComponentFields

  }
}


query section($id: String!, $locale: String, $preview: Boolean) {
    section(id: $id, locale: $locale, preview: $preview) {
      ...SectionFields
    }
}
