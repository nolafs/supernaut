fragment QuoteComponentFields on QuoteComponent {
  __typename
  sys {
    id
  }
  internalName
  quotesCollection(limit: 10) {
    items {
      __typename
      sys {
        id
      }
      quote
      author
      position
    }
  }
}


query QuoteComponent($id: String!, $locale: String, $preview: Boolean) {
  quoteComponent(id: $id, locale: $locale, preview: $preview) {
    __typename
    sys {
      id
    }
  }
}
